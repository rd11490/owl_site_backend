service: owl-site-backend # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1
  timeout: 30 # optional, in seconds, default is 6

custom:
  pythonRequirements:
    dockerizePip: true
    layer: true
    useStaticCache: true
    useDownloadCache: true

  logRetentionInDays: 7 # used to set a global value for all functions

functions:
  getsetup:
    handler: handlers.get_setup.get_setup
    layers:
      - {Ref: PythonRequirementsLambdaLayer}
    events:
      - http:
          path: setup
          method: get
          cors: true

  query:
    handler: handlers.query_data.query_data
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          path: query
          method: post
          cors: true

  getschedule:
    handler: handlers.get_schedule.get_schedule
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          path: schedule
          method: get
          cors: true

  simulate:
    handler: handlers.sim_stage.sim_stage
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          path: sim
          method: post
          cors: true
plugins:
  - serverless-python-requirements
  - serverless-plugin-log-retention
